<!--
	Lorsque le formulaire comprend de nombreux champs, il est possible de les regrouper en plusieurs ensembles au moyen de la balise fieldset.
-->
<!-- https://www.w3schools.com/tags/tag_fieldset.asp -->
<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Regroupez le contenu en plusieurs ensembles avec balise fieldset
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>exercice40</title>
	<style></style>
</head>
<body>
	<h1>exercice40</h1>
	<form >
		<fieldset>
			<legend>Titre</legend>
			<label for="titre">Titre</label>
			<select id="titre">
				<option value="M">M.</option>
				<option value="Mme">Mme</option>
				<option value="autre" selected>autre</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Type de téléphone</legend>
			<label for="telephone-type">Type de téléphone</label>
			<select id="telephone-type">
				<option value="fixe">Fixe</option>
				<option value="mobile">Mobile</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Commentaire</legend>
			<label for="commentaire">Commentaire</label>
			<textarea id="commentaire" rows="4" cols="50"></textarea>
		</fieldset>

		<fieldset>
			<legend>Centres d'intérêts</legend>
			<input type="checkbox" id="sport" name="interest" value="sport">
			<label for="sport">Sport</label>
			<input type="checkbox" id="cinema" name="interest" value="cinema">
			<label for="cinema">Cinéma</label>
			<input type="checkbox" id="musique" name="interest" value="musique">
			<label for="musique">Musique</label>
		</fieldset>

		<fieldset>
			<legend>Coordonnées personnelles</legend>
			<label for="prenom" >Prénom</label>
			<input type="text" id="prenom" />

			<label for="nom" >Nom</label>
			<input type="text" id="nom" />

			<label for="voie" >Voie</label>
			<input type="text" id="voie" />

			<label for="CP" >Code Postal</label>
			<input type="text" id="CP" />

			<label for="ville">Ville</label>
			<input type="text" id="ville" />

			<label for="telephone" >Téléphone</label>
			<input type="tel" id="telephone" />

			<label for="email" >Email</label>
			<input type="email" id="email" />

			<label for="naissance" >Date de naissance</label>
			<input type="date" id="naissance" />

			<label for="site-web" >Site web</label>
			<input type="url" id="site-web" />
		</fieldset>

		<input type="submit" value="Confirmer" />
	</form>
</body>
</html>
