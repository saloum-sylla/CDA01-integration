	La balise label permet de mettre des titres au champs du formulaire
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - En-dehors des éléments de base, ce formulaire comprend cinq champs input de type text :
	_ prénom
	_ nom
	_ voie
	_ code postal
	_ ville
	3 - Ajoutez des labels pour chaque champ
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>exercice37</title>
    <style></style>
  </head>
  <body>
	<h1>exercice37</h1>
    <form >
		<label for="nom" >Nom</label>

		<label for="CP" >CodePostal</label>

		<label for="ville">Ville</label>
		<input type="text" id="ville" /><br>

      <input type="submit" value="Confirmer" />
    </form>
  </body>
</html>
