<!--
	La  propriété border peut être appliquée à des cellules d'un tableau.
	Pour supprimer l'espace entre les bordures de cellules jointives, il faut utiliser la propriété : border-collapse.
-->

<!--
	1 - Reprenez le tableau de l'exercice précédent
	2 - Mettez une bordure large sur le contour extérieur du tableau.
	3 - Mettez sur les autres bordures de cellule un tireté fin.
	4 - Ajoutez un couleur de fond foncée sur la première ligne avec un texte en blanc.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exercice43</title>
	<style>
		table {
			border: 0.2rem solid black;
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px dashed black;
			padding: 0.5rem;
		}
		tr:first-child {
			background-color: #333;
			color: white;
		} 
	</style>
</head>
<body>
	<h1>exercice43</h1>
	<table>
		<tr>
			<th>Ville</th>
			<th>Département</th>
			<th>Région</th>
		</tr>
		<tr>
			<td>Paris</td>
			<td>75</td>
			<td>Île-de-France</td>
		</tr>
		<tr>
			<td>Lyon</td>
			<td>69</td>
			<td>Auvergne-Rhône-Alpes</td>
		</tr>
		<tr>
			<td>Marseille</td>
			<td>13</td>
			<td>Provence-Alpes-Côte d'Azur</td>
		</tr>
	</table>	
</body>
</html>
