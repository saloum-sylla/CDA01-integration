<!--
Quand une balise ou une class se retrouve plusieurs fois dans la page, il est possible de cibler seulement certaines balises ou class en indiquant une partie ou la totalité du chemin pour l'atteindre.
Par exemple,

p code{
	color: blue;
}

p .maBalise{
	background-color: green;
}
-->

<!--
	1 - Créez un document contenant trois paragraphes. Associez une class seulement au premier.
	2 - Intégrez une citation dans chaque paragraphe (<cite>)
	3 - Donnez une couleur différente uniquement à la citation dans le paragraphe avec une class.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemple de classes CSS</title>
    <style>
      .premier-para cite {
        color: red;
      }
      .deuxieme-para cite {
        color: blue;
      }
      .troisieme-para cite {
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="premier-para">Le texte du premier paragraphe <cite>avec une citation rouge</cite>.</p>
    <p class="deuxieme-para">Le texte du deuxième paragraphe <cite>avec une citation bleue</cite>.</p>
    <p class="troisieme-para">Le texte du troisième paragraphe <cite>avec une citation verte</cite>.</p>
  </body>
</html>
