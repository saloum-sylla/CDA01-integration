<!--
	 Reprenez le code de l'exercice 9 et supprimez les id et les class.
	 Appliquez une même class à un paragraphe et un titre et changez leur couleur.
	 En suivant l'exemple donné ici, changez uniquement la couleur de fond du paragraphe.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemple de changement de style en CSS</title>
    <style>
      .mon-style {
        color: purple;
        background-color: lightblue;
      }
      p, h1 {
        color: green;
      }
      p {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h1 class="mon-style">Titre 1</h1>
    <p class="mon-style">Paragraphe 1</p>
    
    <h2 class="mon-style">Titre 2</h2>
    <p class="mon-style">Paragraphe 2</p>
    
    <h3>Titre 3</h3>
    <p class="mon-style">Paragraphe 3</p>
    
    <h4>Titre 4</h4>
    <p id="paragraphe-noir" class="mon-style">Paragraphe 4</p>
    
    <h5 class="mon-style">Titre 5</h5>
    <p class="mon-style">Paragraphe 5</p>
  </body>
</html>

<!-- J'ai créé une nouvelle classe appelée "mon-style" et je l'ai appliquée à tous les titres et paragraphes pour changer leur couleur. J'ai également sélectionné tous les paragraphes et les titres pour changer leur couleur de texte en vert.

Enfin, j'ai ajouté une règle pour les paragraphes pour changer leur couleur de fond en beige. -->
