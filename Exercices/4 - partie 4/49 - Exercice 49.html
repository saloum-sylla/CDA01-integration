<!--
	La propriété position permet de gérer finement le placement des éléments par rapport au flux.
  Position peut prendre quatre valeurs:
  _ absolute
  _ relative
  _ fixed
  _ statique
  
  La valeur absolute permet de sortir l'élément du flux. On précise ensuite sa position. Ainsi, si l'on souhaite placer un bloc en haut et à gauche, on écrira :
    #bloc{
      position: absolute;
      left: 0;
      top: 0;
    }
    On peux utiliser les propriétés top, bottom, left et right.
