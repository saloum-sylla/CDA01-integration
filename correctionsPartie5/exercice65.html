<!--
	Les pseudos-éléments ::before et ::after permettent de créer un contenu qui sera soit le premier, soit le dernier enfant de l'élément visé.
  Par exemple, je peux ajouter un chevron avant les li de la façon suivante:
  li::before{
    content: '> ';
  }
  Content précise le contenu de l'élément créé. Celui-ci est inline par défaut.
-->

<!--
	Créez une page contenant un formulaire avec trois input. Avec :before, ajoutez un trait de séparation entre chaque entrée. Avec :after, ajoutez des bulles d'information visibles lorsque l'élément est sélectionné.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>exercice65</title>
    <style>
      label {
        position: relative;
        display: block;
        margin-bottom: 10px;
      }

      label:before {
        content: "";
        display: block;
        border-bottom: 1px solid gray;
        margin-bottom: 10px;
      }

      label:first-child:before {
        border: none;
      }

      input:focus + span:after {
        content: attr(title);
        display: block;
        position: absolute;
        background-color: black;
        color: white;
        padding: 5px;
        font-size: 12px;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
      }

      input {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>exercice65</h1>
    <form>
      <label>
        Nom :
        <input type="text" name="nom" required>
        <span title="Entrez votre nom"></span>
      </label>
      <label>
        Email :
        <input type="email" name="email" required>
        <span title="Entrez votre adresse email"></span>
      </label>
      <label>
        Mot de passe :
        <input type="password" name="password" required>
        <span title="Entrez votre mot de passe"></span>
      </label>
      <button type="submit">Envoyer</button>
    </form>
  </body>
</html>
